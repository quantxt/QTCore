log4j.rootLogger=ERROR, debug, info, stdout

log4j.logger.com.gargoylesoftware.htmlunit=ERROR
log4j.logger.com.amazonaws=INFO
log4j.logger.org.apache=ERROR


# Direct log messages to a log file
log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.File=quantxt-search-debug.log
log4j.appender.debug.MaxFileSize=50MB
log4j.appender.debug.MaxBackupIndex=3
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.debug.Threshold=DEBUG
 
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=quantxt-search-info.log
log4j.appender.info.MaxFileSize=50MB
log4j.appender.info.MaxBackupIndex=3
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %-5p %c{1}:%L - %m%n
log4j.appender.info.Threshold=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.stdout.Threshold=INFO

 